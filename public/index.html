<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrera de Mecanografía - Dedos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Carrera de Mecanografía</h1>
    <p class="lead">Escribe las palabras lo más rápido posible. Usa todos tus dedos (se mostrará una comprobación).</p>

    <div class="lobby">
      <button id="createBtn">Crear sala</button>
      <input id="roomInput" placeholder="Ingresar código de sala" />
      <button id="joinBtn">Unirse</button>
      <div id="roomInfo"></div>
    </div>

    <div class="race" style="display:none">
      <div class="topbar">
        <div>Sala: <span id="roomId"></span></div>
        <div>Jugadores: <span id="playersCount">1</span></div>
        <button id="startBtn">Iniciar carrera</button>
      </div>

      <div class="words" id="words"></div>

      <input id="input" autocomplete="off" autofocus />

      <div class="status">
        <div>Progreso: <span id="progress">0%</span></div>
        <div>Dedos usados: <span id="fingers">0/10</span></div>
        <div id="hint"></div>
      </div>

      <div class="opponents" id="opponents"></div>
      <div id="result"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
